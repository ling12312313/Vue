<!--v-if-else 控制-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
<div id="app2">
    <h1 v-if="ok">yes</h1>
    <h1 v-else>no</h1>
</div>

<script>
    var vm = new Vue({
        el: "#app2",
        data: {
            ok: true
        }
    })
</script>
</body>
</html>
