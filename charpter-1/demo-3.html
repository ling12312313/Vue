<!--v-for 循环-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
<div id="app3" >
  <li v-for="item in items">
        {{item.message}}
  </li>
</div>
<script>
    var vm =new Vue({
        el: "#app3",
        data: {
            items: [{message: '孙寒华'},
            {message: '神荀彧'},
            {message: '戏志才'}]
        }
    })
</script>
</body>
</html>
