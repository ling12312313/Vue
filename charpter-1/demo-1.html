<!--v -bind 单向绑定-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<div id="app1">
    <span v-bind:title="message">
     鼠标悬停的提示信息
    </span>
    {{message}}
</div>

<script>
    var vue = new Vue({
        el:"#app1",data:{message:"hello,vue"}
    })
</script>
</body>
</html>
