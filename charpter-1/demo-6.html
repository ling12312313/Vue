<!--component 使用组件定义模板，复用div-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo-6</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
<div id="app6">
     <com-one v-for="item in items" v-bind:qin="item" key="item">

     </com-one>

</div>

<script>
    Vue.component("com-one",{
        props: ['qin'],
        template: '<li>{{qin}}</li>'
    })
    var vm = new Vue({
        el: "#app6",
        data: {items: ["java","python","c"]}
    })
</script>
</body>
</html>
