<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
<div id="app4">
    <button v-on:onclick="sayMyWife">点击我</button>
</div>
<script>
    var vm = new Vue({
        el: "#app4",
        data: {message: '孙寒华'},
        methods: {
            sayMyWife: function (event){
                alert(this.message)
            }
        }
    })
</script>
</body>
</html>
