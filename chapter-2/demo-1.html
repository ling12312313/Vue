<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>


<div id="app1">
        <button v-on:click="getData">获取数据</button>
</div>
<script>
    var vm = new Vue({
        el: "#app1",
        methods: {
            getData: function () {
                axios.get("../data.json").then(function (reponse) {
                    console.log(reponse.data);
                })
            }
        }
    })
</script>
</body>
</html>
